version: '3.9'
services:
    gainsbourg-images:
        image: nginx:1.23.1
        container_name: gainsbourg-images
        restart: unless-stopped
        labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik_network"
        - "traefik.http.routers.gainsbourg-images-http.entrypoints=web"
        - "traefik.http.routers.gainsbourg-images-http.middlewares=https-redirect@file"
        - "traefik.http.routers.gainsbourg-images-https.tls=true"
        - "traefik.http.routers.gainsbourg-images-https.entrypoints=websecure"
        - "traefik.http.routers.gainsbourg-images-http.rule=Host(`images.gainsbourg.net`)"
        - "traefik.http.routers.gainsbourg-images-https.rule=Host(`images.gainsbourg.net`)"
        volumes:
        - $PWD/www/:/images
        - $PWD/../logs/images.gainsbourg.net:/var/log/nginx
        - $PWD/vhosts:/etc/nginx/conf.d
        networks:
        - "traefik_network"

networks:
  traefik_network:
    external: true
